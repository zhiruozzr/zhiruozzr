# Basic Site Settings
locale                   : "en-US"
site_theme               : "air"
title                    : "Zhiruo (Rachel) Zhang"
title_separator          : "-"
name                     : &name "Zhiruo (Rachel) Zhang"
description              : &description "Ph.D. Candidate in Economics and Econometrics at The University of Adelaide"
\url                      : "https://zhiruozzr.github.io"
baseurl                  : "/zhiruozzr"
repository               : "zhiruozzr/zhiruozzr"

# Author (Sidebar Info)
author:
  avatar:          : "images/img_1514.jpg"
  name             : "Zhiruo (Rachel) Zhang"
  bio              : "Ph.D. Candidate in Economics and Econometrics at The University of Adelaide."
  pronouns         : 
  location         : "Adelaide, Australia"
  employer         : "The University of Adelaide"
  email            : "zhiruo.zhang@adelaide.edu.au"
  github           : "zzhrachel"
  linkedin         : "https://www.linkedin.com/in/zhiruo-zhang-016b86179/"
  orcid            : "https://orcid.org/0000-0002-4887-3068"
  googlescholar    : # Add your actual link if available
  pubmed           : 
  researchgate     :
  scopus           :

# Publication Categories
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# Site Settings
teaser                   : 
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Comments (disabled by default)
comments:
  provider               : false

# Atom Feed
atom_feed:
  hide                   : false

# Social Sharing
twitter:
  username               : 
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :
og_description           :
social:
  type                   : Person
  name                   : "Zhiruo Zhang"
  links:
    - "https://orcid.org/0000-0002-4887-3068"
    - "https://www.linkedin.com/in/zhiruo-zhang-016b86179/"
    - "https://github.com/zzhrachel"

# Analytics (disabled by default)
analytics:
  provider               : false

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Page Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Permalink & Timezone
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
