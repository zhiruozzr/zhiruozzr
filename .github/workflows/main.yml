name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: zzhrachel
          svg_out_path: dist/github-snake.svg

      - name: Generate Dark Mode Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: zzhrachel
          outputs: dist/github-snake-dark.svg?palette=github-dark

      - name: Generate Ocean GIF
        uses: Platane/snk@v3
        with:
          github_user_name: zzhrachel
          outputs: dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Configure Git
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your.email@example.com'

      - name: Commit files
        run: |
          git add dist/
          git commit -m "Update Snake Game Outputs" || echo "No changes to commit"
          git push origin HEAD:master

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
