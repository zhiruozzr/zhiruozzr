name: Generate Snake Animation

on:
  # Runs at midnight every day
  schedule:
    - cron: "0 0 * * *"

  # Allows manual triggering of the workflow
  workflow_dispatch:

  # Runs on every push to the main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Generate the snake animation (light theme)
      - name: Generate Snake Animation (Light Theme)
        uses: Platane/snk@v2.2.1
        with:
          github_user_name: zzhrachel  # Replace with your GitHub username
          output: dist/github-contribution-grid-snake.svg
          color_snake: blue
          color_dots: "#bfdfff,#8dbdff,#64a1f4,#4b91f1,#3c7dd9,#2e5cb8"

      # Generate the snake animation (dark theme)
      - name: Generate Snake Animation (Dark Theme)
        uses: Platane/snk@v2.2.1
        with:
          github_user_name: zzhrachel
          output: dist/github-contribution-grid-snake-dark.svg
          color_snake: "#00ff99"
          color_dots: "#ffffff,#e2e2e2,#c5c5c5,#a8a8a8,#8b8b8b"

      # Commit and push the generated animations to the output branch
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Generated GitHub contribution grid snake animations"
          branch: output
          file_pattern: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
